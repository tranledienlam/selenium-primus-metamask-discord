name: Notify Telegram on Push

on:
  push:
    branches:
      - main  # Chá»‰ gá»­i thÃ´ng bÃ¡o khi cÃ³ commit lÃªn nhÃ¡nh main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸ“¢ *GitHub Repo Update!*\n\nðŸ”¹ Repository: \`${{ github.repository }}\`\nðŸ›  Pushed by: \`${{ github.actor }}\`\nðŸ“„ Commit Message: \`${{ github.event.head_commit.message }}\`\nðŸ”— [View Commit](${{ github.event.head_commit.url }})"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"
